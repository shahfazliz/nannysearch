<div class="continer-fluid">
    <h3>Activate {{ activationUser.email }}</h3>
    <form novalidate class="simple-form">
        <div class="container-fluid row">
            Activation Code sent to {{ activationUser.mobile }}: <input type="text" ng-model="activationUser.form.code" /><br />
        </div>
        <div class="container-fluid row">
            <input type="submit" ng-click="activationUser.submit()" value="Submit" />
        </div>
    </form>
</div>
