<div class="container-fluid">
  <h3>User Sign Up</h3>
  <form novalidate class="simple-form" name='userSignUpForm'>
    <div class="row">
      <div class="col-sm-2"><label for="email">E-mail</label></div>
      <div class="col-sm-4"><input type="email" ng-model="userSignUp.form.email" /></div>
    </div>
    <div class="row">
      <div class="col-sm-2"><label for="password">Password</label></div>
      <div class="col-sm-4">
        <input type={{userSignUp.typeChange}} ng-model="userSignUp.form.password"/>
        <label><input type="checkbox" ng-model="userSignUp.showPass1" ng-change="userSignUp.clickChange('showPass1')"> Show Password</label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2"><label for="repassword">Re-type Password</label></div>
      <div class="col-sm-4">
        <input type={{userSignUp.typeChange2}} ng-model="userSignUp.form.password2" />
        <label><input type="checkbox" ng-model="userSignUp.showPass2" ng-change="userSignUp.clickChange('showPass2')"> Show Password</label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2"><label for="phone">Mobile Number</label></div>
      <div class="col-sm-4"><input type="text" ng-model="userSignUp.form.mobile" /></div>
    </div>
    <div class="row">
      <div class="col-sm-6"><input type="submit" ng-click="userSignUp.submit()" value="Save" /></div>
    </div>
  </form>
</div>
